<!DOCTYPE html>
<html lang="en">
<!-- This is how to write a comment in html-->
<head>
<title>Basic HTML</title>
<meta Charset="utf-8">
</head>
<body>

<header>
<h1>The Basic HTML Template</h1>
<p>Introduction to basic HTML syntax</p>
</header>
<article>
<h2>Article</h2>
<p>This is an example of the Article tag</p>
</article>

<details>
  <summary>Detail & Summary Tags</summary>
  <p>This is an example of the Details tag being used to add a summary.</p>
</details>

<p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>

<p>My birthday<time datetime="2021-09-21 20:00">Happy birthday</time>.</p>

</body>
</html>
